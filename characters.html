<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="icon" href="image/logo.png" type="image/icon type">
    <link rel="stylesheet" href="css/characters.css" type="">
    <title>Attack On Titen</title>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="image/logo-with-shadow.png" alt="logo">
    </a>
    <div class="title">
        <h1>Choose Your Character</h1>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="character">
                <img src="image/Characters/eren.png" alt="Eren">
                <h1>Eren</h1>
            </div>
            <div class="character">
                <img src="image/Characters/mikasa.png" alt="Mikasa">
                <h1>Mikasa</h1>
            </div>
            <div class="character">
                <img src="image/Characters/levi.png" alt="Eren">
                <h1>Levi</h1>
            </div>
        </div>

    </div>
    <div class="levels">
        <div class="level-title">
            <h1>Levels:</h1>
        </div>
        <div class="level">
            <h1>1</h1>
        </div>
        <div class="level">
            <h1>2</h1> 
        </div>
        <div class="level">
            <h1>3</h1> 
        </div>  
        <a href="#" class="next">Start</a>   
    </div>



    <script src="js/character.js"></script>
</body>
</html>
